<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="weather2.css">
  <title>Weather App</title>
</head>

<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city">
    </header>
    <main>
      <section class="location">
        <div class="city">Lagos, NG</div>
        <div class="date">Thursday 10 January 2020</div>
      </section>
      <div class="current">
        <div class="temp">15<span>&deg;C</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13&deg;c / 15&deg;c</div>
      </div>
    </main>
  </div>

  <script src="weather2.js"></script>
</body>

</html>
